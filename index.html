<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Voting Information</title>
</head>
<body>
  <div class="container">
    <form id="form">
      <div class="form-group">
        <label for="age">What's your age?</label>
        <input id="age" class="form-control" type="text">
        <button type="submit" class="btn btn-primary">Submit!</button>
      </div>
    </form>
    <div class="card" id="voting-info">
      <h1>You are old enough to vote! Congrats on being old!</h1>
    </div>

    <div class="card" id="under-21-info">
      <h1>Sorry, you can't vote yet.</h1>
      <p>It's illegal in the US. Try Mexico or Europe.</p>
    </div>
  </div>
</body>
</html>
